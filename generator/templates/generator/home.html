<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container text-center">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <h1>Password Generator</h1>
    
    <form action="{% url 'password' %}" method="">
        <select name="length" id="" class="form">
            <option value="6">6 char long</option>
            <option value="8">8 char long</option>
            <option value="12" selected="selected">12 char long</option>
            <option value="13">13 char long</option>
            <option value="14">14 char long</option>
            <option value="15">15 char long</option>
        </select> Length
    
        <br>
        <input type="checkbox" id="uppercase" name="uppercase" value="Uppercase Characters"> 
        <label for="uppercase">Uppercase Characters</label>
        <br>
        <input type="checkbox" id="numbers" name="numbers" value="Numbers"> 
        <label for="numbers">Numbers</label>
        <br>
        <input type="checkbox" id="special" name="special" value="Special Characters"> 
        <label for="special">Special Characters</label>
        <br>
    
        <input type="submit" value="Generate Password" class="btn btn-outline-primary">
    </form>
</div>
